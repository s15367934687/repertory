<body>
	<header class="navbar-wrapper">
		<div class="navbar navbar-fixed-top">
			<div class="container-fluid cl">
				<a class="logo navbar-logo f-l mr-10 hidden-xs">上汽大众--</a> <a

					aria-hidden="false" class="nav-toggle Hui-iconfont visible-xs"
					href="javascript:;">&#xe667;</a>
				<nav id="Hui-userbar"
					class="nav navbar-nav navbar-userbar hidden-xs">

						<li id="userrole"></li>

								<li><a href="javascript:logout()">退出</a></li>
							</ul></li>
						<li id="Hui-skin" class="dropDown right dropDown_hover"><a
							href="javascript:;" class="dropDown_A" title="换肤"><i
								class="Hui-iconfont" style="font-size: 18px">&#xe62a;</i></a>
							<ul class="dropDown-menu menu radius box-shadow">
								<li><a href="javascript:;" data-val="default"
									title="默认（黑色）">默认（黑色）</a></li>
								<li><a href="javascript:;" data-val="blue" title="蓝色">蓝色</a></li>
								<li><a href="javascript:;" data-val="green" title="绿色">绿色</a></li>
								<li><a href="javascript:;" data-val="red" title="红色">红色</a></li>
								<li><a href="javascript:;" data-val="yellow" title="黄色">黄色</a></li>
								<li><a href="javascript:;" data-val="orange" title="橙色">橙色</a></li>
							</ul></li>
					</ul>
				</nav>
			</div>
		</div>

	<aside class="Hui-aside">
		<div class="menu_dropdown bk_2" id="menus">
			<dl id="menu-admin">
			<dt><i class="Hui-iconfont">&#xe62d;</i> 管理员管理<i class="Hui-iconfont menu_dropdown-arrow">&#xe6d5;</i></dt>
			<dd>
				<ul>
					<li><a data-href="user.html" data-title="员工管理" href="javascript:void(0)">员工管理</a></li>
				</ul>
			</dd>
			</dl>
			<dl id="menu-product">
				<dt><i class="Hui-iconfont">&#xe620;</i> 库存管理<i class="Hui-iconfont menu_dropdown-arrow">&#xe6d5;</i></dt>
				<dd>
					<ul>
						<li><a data-href="inStorage.html" data-title="入库管理" href="javascript:void(0)">入库管理</a></li>
						<li><a data-href="stall.html" data-title="车位管理" href="javascript:void(0)">车位管理</a></li>
						<li><a data-href="product-list.html" data-title="出库管理" href="javascript:void(0)">出库管理</a></li>
					</ul>
				</dd>
			</dl>
		</div>
	</aside>
	<div class="dislpayArrow hidden-xs">
		<a class="pngfix" href="javascript:void(0);"
			onClick="displaynavbar(this)"></a>
	</div>
	<section class="Hui-article-box">
		<div id="Hui-tabNav" class="Hui-tabNav hidden-xs">
			<div class="Hui-tabNav-wp">
				<ul id="min_title_list" class="acrossTab cl">
					<li class="active"><span title="库存详情" data-href="">库存详情</span>
						<em></em></li>
				</ul>
			</div>
			<div class="Hui-tabNav-more btn-group">
				<a id="js-tabNav-prev" class="btn radius btn-default size-S"
					href="javascript:;"><i class="Hui-iconfont">&#xe6d4;</i></a><a
					id="js-tabNav-next" class="btn radius btn-default size-S"
					href="javascript:;"><i class="Hui-iconfont">&#xe6d7;</i></a>
			</div>
		</div>
		<div id="iframe_box" class="Hui-article">
			<div class="show_iframe">
				<div style="display: none" class="loading"></div>
				<iframe scrolling="yes" frameborder="0" src="welcome.html"></iframe>
			</div>
		</div>
	</section>
	<div class="contextMenu" id="Huiadminmenu">
		<ul>
			<li id="closethis">关闭当前</li>
			<li id="closeall">关闭全部</li>
		</ul>
	</div>
	<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="static/layer/2.4/layer.js"></script>
	<script type="text/javascript" src="static/h-ui/js/H-ui.min.js"></script>
	<script type="text/javascript" src="static/h-ui.admin/js/H-ui.admin.js"></script>
	<script type="text/javascript"
		src="static/jquery.contextmenu/jquery.contextmenu.r2.js"></script>
	<script type="text/javascript">
		$.ajax({
			url:"user",
			data: {"action":"login"},
			dataType:"json",
			success:function (user) {
				if(user.type==="员工"){
					$("#menu-admin").empty()
					$("#userrole").text(user.type)
					$("#username").text(user.name)
				} else {
					$("#userrole").text(user.type)
					$("#username").text(user.name)
				}
			}
		})
		function myselfinfo(title,url,w,h){
			layer_show(title,url,w,h)
		}
		function logout(){
			$.ajax({
				url:"sessionuser",
				data:{"action":"logout"},
				dataType:"json",
				success:function(data){
					if(data==1){
						location.href="login.html"
					}
				}
			})
		}
	</script>
