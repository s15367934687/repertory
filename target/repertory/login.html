<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link href="static/h-ui/css/H-ui.min.css" rel="stylesheet"
	type="text/css" />
<link href="static/h-ui.admin/css/H-ui.login.css" rel="stylesheet"
	type="text/css" />
<link href="static/h-ui.admin/css/style.css" rel="stylesheet"
	type="text/css" />
<link href="static/Hui-iconfont/1.0.8/iconfont.css" rel="stylesheet"
	type="text/css" />
<title>后台登录</title>
</head>
<body>
	<div class="header"></div>
	<div class="loginWraper">
		<div id="loginform" class="loginBox">
			<form class="form form-horizontal" method="post">
				<div class="row cl">
					<label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
					<div class="formControls col-xs-8">
						<input id="username" name="username" type="text" placeholder="账户"
							class="input-text size-L">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
					<div class="formControls col-xs-8">
						<input id="password" type="password" placeholder="密码"
							class="input-text size-L">
					</div>
				</div>
				<div class="row cl">
					<div class="formControls col-xs-8 col-xs-offset-3">
						<input class="input-text size-L" id="code" type="text"
							placeholder="验证码" style="width: 150px;"> <img
							id="codeImage" src="imageCode"> <a id="kanbuq"
							href="javascript:changeCode();">看不清，换一张</a>
					</div>
				</div>
				<div class="row cl">
					<div class="formControls col-xs-8 col-xs-offset-3">
						<input id="btnlogin" type="button"
							class="btn btn-success radius size-L"
							value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;"> <input
							name="" type="reset" class="btn btn-default radius size-L"
							value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="footer">Copyright W190501J 第一项目组</div>
	<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="static/h-ui/js/H-ui.min.js"></script>
	<script type="text/javascript" src="static/layer/2.4/layer.js"></script>
	<script type="text/javascript">
	$(()=>{
		$("#btnlogin").click(function(){
			let username=$.trim($("#username").val())
				if(!username){
				layer.msg('请填写用户名',{icon: 5,time:1000});
				return
			}
			let password=$.trim($("#password").val())
				if(!password){
				layer.msg('请填写密码',{icon: 5,time:1000});
				return
			}
			let code=$.trim($("#code").val())
				if(!code){
				layer.msg('请填写验证码',{icon: 5,time:1000});
				return
			}
			$.ajax({
				url:"user",
				data:{"username":username,"password":password,"code":code},
				dataType:"json",
				success:function(data){
						if(data.suc){
							location.href="index.html"
						}
						layer.msg(data.msg,{icon: 5,time:1000});
				}
			})
		})
	})
	
	function changeCode(){
		$("#codeImage").attr("src","imageCode?"+Math.random())
	}
</script>
</body>
</html>
