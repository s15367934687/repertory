<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="stylesheet" type="text/css"
	href="static/h-ui/css/H-ui.min.css" />
<link rel="stylesheet" type="text/css"
	href="static/h-ui.admin/css/H-ui.admin.css" />
<link rel="stylesheet" type="text/css"
	href="static/Hui-iconfont/1.0.8/iconfont.css" />
<link rel="stylesheet" type="text/css"
	href="static/h-ui.admin/skin/default/skin.css" id="skin" />
<link rel="stylesheet" type="text/css"
	href="static/h-ui.admin/css/style.css" />
<title>用户列表</title>
</head>
<body>
<nav class="breadcrumb">
	<i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span>
	库存管理 <span class="c-gray en">&gt;</span> 入库管理 <a
		class="btn btn-success radius r"
		style="line-height: 1.6em; margin-top: 3px"
		href="javascript:location.replace(location.href);" title="刷新"><i
		class="Hui-iconfont">&#xe68f;</i></a>
</nav>
	<div class="page-container">
		<div class="cl pd-5 bg-1 bk-gray mt-20">
			<span class="l"> <a href="javascript:;"
				onclick="admin_add('添加入库记录','rk-add.html','800','500')"
				class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i>
					添加入库记录</a></span>
		</div>
		<table id="users" class="table table-border table-bordered table-bg">
			<thead>
				<tr>
					<th scope="col" colspan="9">入库记录列表</th>
				</tr>
				<tr class="text-c">
					<th width="25"><input type="checkbox" name="" value=""></th>
					<th width="40">入库记录编号</th>
					<th width="150">入库车辆编号</th>
					<th width="150">入库车型编号</th>
					<th width="150">入库车辆名称</th>
					<th width="150">入库车辆车型</th>
					<th width="150">车位号</th>
					<th width="150">入库时间</th>
					<th width="100">操作人</th>
				</tr>
			</thead>
			<tbody id="rkList">
			</tbody>
		</table>
	</div>
	<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="static/layer/2.4/layer.js"></script>
	<script type="text/javascript" src="static/h-ui/js/H-ui.min.js"></script>
	<script type="text/javascript" src="static/h-ui.admin/js/H-ui.admin.js"></script>
	<script type="text/javascript"
		src="static/My97DatePicker/4.8/WdatePicker.js"></script>
	<script type="text/javascript"
		src="static/datatables/1.10.0/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="static/laypage/1.2/laypage.js"></script>
	<script type="text/javascript">
$(function(){
	$.ajax({
		url:"instorage",
		dataType:"json",
		success:function(data){
			data.forEach(storage=>{
				let $tr=$(`<tr class="text-c">
						<td><input type="checkbox" value="${storage.rkId}" name="userids"></td>
						<td>${storage.rkId}</td>
						<td>${storage.cid}</td>
						<td>${storage.moderId}</td>
						<td>${storage.mold.brand}</td>
						<td>${storage.mold.type}</td>
						<td>${storage.stall}</td>
						<td>${storage.rkTime}</td>
						<td>${storage.czUser}</td>
					</tr>`)
					$("#rkList").append($tr)
			})
		}
	})
})
function admin_add(title,url,w,h){
	layer_show(title,url,w,h);
}
</script>
</body>
</html>
